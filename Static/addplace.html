<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel">
    <meta name="keywords" content="Travel|Dharan|Travelling|Travel Guide| Travel App| Dharan Travelling| Nepal| Nepal Travelling">
    <title>Add Own Place</title>

    <link rel="stylesheet" href="styles/leaflet.css">
    <link rel="stylesheet" href="styles/placesStyle.css">
    <link rel="stylesheet" href="styles/addplace.css">

</head>
<body>


    <header>
        <nav>
        <a class="button" id="goBack" href="../places">
                 <svg xmlns="http://www.w3.org/2000/svg" width="26.552" height="21.272" viewBox="0 0 26.552 21.272"><g transform="translate(-12.948 -27.239)"><line x1="24.375" transform="translate(15.125 37.25)" fill="none" stroke="#fff" stroke-width="4"/><line x2="8.125" y2="10" transform="translate(15.125 37.25)" fill="none" stroke="#fff" stroke-width="4"/><line y1="10" x2="8.125" transform="translate(14.5 28.5)" fill="none" stroke="#fff" stroke-width="4"/></g></svg>
        </a>
 
         <h1 id="title"> Add Place </h1>
 
         </nav>
 
 
    </header>
    
    
    <main>
        
        <div id="map"></div>
        
        <div class="content">
            <form class="form" action="addPlace" method="post" id="form">
                <input type="text" name="name" id="name" placeholder="Place Name" required>
                <textarea name="description" id="description" maxlength="250"placeholder="Description" ></textarea>
                <select name="catagory" id="catagory" required>
                </select>
                <label for="file" id="upload" > Add Photos</label>
                <input type="file" id='file' accept=".jpg,.jpeg,.webp,.png">
                <div class="imageview"></div>
                <input type="submit" id='submit'>
            </form>
        </div>
     
     
 </main>



    
</body>

<script src="scripts/leaflet.js"></script>
<script src="scripts/mapsetup.js"></script>

<script src="scripts/addPlace.js"></script>
</html>
