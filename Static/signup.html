<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
        <img src="images/travelbuddy.svg" alt="Travel Buddy" id="icon" >
        <form method="post" class="input">
            <p id="message" style="color: red;"></p>
            <a href="../">Back To Menu</a>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <input type="password" name="password" id="password" minlength="6" placeholder="Password" required>
            <input type="password" name="repassword" id="repassword" minlength="6" placeholder="Re-type Password" required>
            <input type="submit" value="Signup">
            <a href="../login">Already A User?</a>
        </form>
</body>

<script src="scripts/signup.js"></script>
</html>
